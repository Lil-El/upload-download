<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- <a download="test.mp4" href="http://127.0.0.1:8080/download/down?file=jiangshan&type=标清">wenjian</a> -->
    <span id="downFile"></span>
    <progress id="progress" value="0" max="100"></progress>
    <button onClick="down()">Download</button>
    <script>
      function down() {
        let progress = document.getElementById("progress");
        let downFile = document.getElementById("downFile");
        let xhr = new XMLHttpRequest();
        xhr.open(
          "get",
          "http://127.0.0.1:8080/download/query?file=jiangshan&type=标清",
          true
        );
        xhr.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            let r = JSON.parse(this.responseText);
            if ("err" in r) {
              downFile.innerHTML = r.err;
            } else {
              progress.max = ~~r.size;
              downFile.innerHTML = r.filename;
              download(r.filename);
            }
          }
        };
        xhr.send();
      }
      function download(filename) {
        let xhr = new XMLHttpRequest();
        xhr.responseType = "arraybuffer";
        xhr.open(
          "get",
          "http://127.0.0.1:8080/download/down?file=jiangshan&type=标清",
          true
        );
        xhr.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            let blob = new Blob([xhr.response], { type: "video/mp4" });
            let link = document.createElement("a");
            link.href = window.URL.createObjectURL(blob);
            link.download = filename + ".mp4";
            link.click();
            window.URL.revokeObjectURL(link.href);
          }
        };
        xhr.send();
      }
    </script>
  </body>
</html>
